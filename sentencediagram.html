<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Syntax Architect</title>
    <style>
        :root {
            --green: #2e7d32;
            --black: #000000;
            --white: #ffffff;
            --gray: #eeeeee;
        }

        body { font-family: 'Inter', sans-serif; background: var(--white); color: var(--black); margin: 0; }
        header { border-bottom: 4px solid var(--green); padding: 1rem 2rem; text-align: center; }
        
        .main-layout { display: flex; min-height: 80vh; }
        
        /* Sidebar Navigation */
        .sidebar { width: 250px; background: var(--gray); padding: 1rem; border-right: 1px solid #ccc; }
        .pattern-btn { 
            width: 100%; text-align: left; padding: 12px; margin-bottom: 8px; 
            background: white; border: 1px solid #ddd; cursor: pointer; transition: 0.2s;
        }
        .pattern-btn:hover { border-left: 5px solid var(--green); }
        .pattern-btn.active { background: var(--green); color: white; border: none; }

        /* Canvas Area */
        .work-area { flex-grow: 1; padding: 2rem; position: relative; }
        #canvas { 
            width: 100%; height: 450px; border: 2px solid var(--black); 
            background: white; position: relative; overflow: hidden;
        }

        /* Diagram Elements */
        .baseline { position: absolute; height: 2px; background: black; top: 50%; left: 5%; right: 5%; }
        .divider-full { position: absolute; width: 2px; height: 80px; background: black; top: calc(50% - 40px); }
        .divider-half { position: absolute; width: 2px; height: 40px; background: black; top: calc(50% - 40px); }
        .slant-line { position: absolute; width: 2px; height: 60px; background: black; transform: rotate(30deg); top: 50%; }
        
        .word-token { 
            position: absolute; padding: 8px 15px; background: var(--white); 
            border: 1px solid var(--green); cursor: grab; font-weight: bold; z-index: 10;
        }
        
        .info-box { background: #f0fdf4; border: 1px solid var(--green); padding: 1rem; margin-top: 1rem; }
    </style>
</head>
<body>

<header>
    <h1>The Five Core Sentence Blueprints</h1>
    <p>Select a pattern to build your Reed-Kellogg diagram.</p>
</header>

<div class="main-layout">
    <div class="sidebar">
        <h3>Patterns</h3>
        <button class="pattern-btn active" onclick="loadPattern('SV')">1. SV (Intransitive)</button>
        <button class="pattern-btn" onclick="loadPattern('SVO')">2. SVO (Transitive)</button>
        <button class="pattern-btn" onclick="loadPattern('SLV')">3. S-LV-PN/PA</button>
        <button class="pattern-btn" onclick="loadPattern('SVIO')">4. SV-IO-DO</button>
        <button class="pattern-btn" onclick="loadPattern('SVOC')">5. SVOC (Object Comp)</button>
        <button class="pattern-btn" onclick="loadPattern('SVA')">6. SVA (Adjunct)</button>
    </div>

    <div class="work-area">
        <div id="canvas">
            </div>
        <div class="info-box" id="pattern-desc">
            <strong>SV Pattern:</strong> The subject and verb are separated by a line that crosses the baseline.
        </div>
    </div>
</div>

<script>
    const patterns = {
        'SV': {
            desc: "The birds are chirping. (Subject | Verb)",
            words: ["Birds", "The", "are chirping"],
            lines: [{ type: 'full', left: '40%' }]
        },
        'SVO': {
            desc: "Children love ice cream. (Subject | Verb | Object)",
            words: ["Children", "love", "ice cream"],
            lines: [{ type: 'full', left: '30%' }, { type: 'half', left: '60%' }]
        },
        'SLV': {
            desc: "Jacob was tall. (Subject | Verb \\ Adjective)",
            words: ["Jacob", "was", "tall"],
            lines: [{ type: 'full', left: '30%' }, { type: 'slant', left: '60%' }]
        },
        'SVIO': {
            desc: "Janice writes me a letter. (Indirect objects hang below the verb)",
            words: ["Janice", "writes", "letter", "a", "me"],
            lines: [{ type: 'full', left: '30%' }, { type: 'half', left: '60%' }]
        },
        'SVOC': {
            desc: "They painted the house blue. (Subject | Verb | Object \\ Complement)",
            words: ["They", "painted", "house", "the", "blue"],
            lines: [{ type: 'full', left: '25%' }, { type: 'half', left: '50%' }, { type: 'slant', left: '75%' }]
        },
        'SVA': {
            desc: "He went upstairs. (Adverbs hang on slanted lines below the verb)",
            words: ["He", "went", "upstairs"],
            lines: [{ type: 'full', left: '40%' }]
        }
    };

    function loadPattern(key) {
        const canvas = document.getElementById('canvas');
        const desc = document.getElementById('pattern-desc');
        const p = patterns[key];
        
        // Update Buttons
        document.querySelectorAll('.pattern-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');

        // Clear and Redraw
        canvas.innerHTML = '<div class="baseline"></div>';
        desc.innerHTML = `<strong>${key} Pattern:</strong> ${p.desc}`;

        // Draw Guide Lines
        p.lines.forEach(line => {
            const el = document.createElement('div');
            el.className = line.type === 'full' ? 'divider-full' : (line.type === 'half' ? 'divider-half' : 'slant-line');
            el.style.left = line.left;
            canvas.appendChild(el);
        });

        // Add Words (Spread randomly for student to place)
        p.words.forEach((word, i) => {
            const token = document.createElement('div');
            token.className = 'word-token';
            token.innerText = word;
            token.style.top = (20 + (i * 50)) + 'px';
            token.style.left = '20px';
            makeDraggable(token);
            canvas.appendChild(token);
        });
    }

    function makeDraggable(el) {
        let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
        el.onmousedown = dragMouseDown;

        function dragMouseDown(e) {
            e.preventDefault();
            pos3 = e.clientX;
            pos4 = e.clientY;
            document.onmouseup = closeDragElement;
            document.onmousemove = elementDrag;
        }

        function elementDrag(e) {
            e.preventDefault();
            pos1 = pos3 - e.clientX;
            pos2 = pos4 - e.clientY;
            pos3 = e.clientX;
            pos4 = e.clientY;
            el.style.top = (el.offsetTop - pos2) + "px";
            el.style.left = (el.offsetLeft - pos1) + "px";
        }

        function closeDragElement() {
            document.onmouseup = null;
            document.onmousemove = null;
        }
    }

    // Initialize
    loadPattern('SV');
</script>

</body>
</html>
