<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIST SP 800-171 Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .domain-button {
            display: block;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 15px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
            font-size: 18px;
        }
        .domain-button:hover {
            background-color: #333;
        }
        .capabilities {
            display: none;
            margin-top: 10px;
            margin-left: 20px;
        }
        .capability-button {
            background-color: #666;
            color: #fff;
            padding: 10px;
            margin-top: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
            width: 90%;
            position: relative;
        }
        .capability-button:hover {
            background-color: #555;
        }
        .practices {
            display: none;
            margin-top: 5px;
            margin-left: 20px;
        }
        .practice-button {
            background-color: #c00;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            text-align: left;
            border-radius: 3px;
            width: 85%;
            position: relative;
        }
        .practice-button:hover {
            background-color: #a00;
        }
        .capability-description, .practice-description {
            font-size: 14px;
            color: #ddd;
            margin-top: 5px;
        }
        .checkboxes {
            display: none;
            margin-top: 5px;
            margin-left: 20px;
        }
        .checkboxes label {
            margin-right: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">NIST-SP800-171 Applicability Study</div>
    
    <!-- Access Control (AC) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('ac-capabilities')">Access Control (AC)</button>
    <div id="ac-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('ac-capability-1')">
            Capability 1: Limit system access
            <div class="capability-description">Limit system access to authorized users and authorized transactions/functions.</div>
        </button>
        <div id="ac-capability-1" class="practices">
            <button class="practice-button" onclick="toggleCheckboxes(this)">
                AC.1.001: Limit system access to authorized users
                <div class="practice-description">Ensure only authorized users have access to the system and its functions.</div>
            </button>
            <div class="checkboxes">
                <label><input type="checkbox" name="ac1-1-applicable"> Applicable</label>
                <label><input type="checkbox" name="ac1-1-notapplicable"> Not Applicable</label>
            </div>
            <button class="practice-button" onclick="toggleCheckboxes(this)">
                AC.1.002: Limit system access to the types of transactions and functions that authorized users are permitted to execute
                <div class="practice-description">Restrict users to only the transactions and functions they are authorized to perform.</div>
            </button>
            <div class="checkboxes">
                <label><input type="checkbox" name="ac1-2-applicable"> Applicable</label>
                <label><input type="checkbox" name="ac1-2-notapplicable"> Not Applicable</label>
            </div>
        </div>
        <!-- Other capabilities and practices in AC domain follow the same pattern -->
    </div>

            <button class="practice-button" onclick="toggleCheckboxes(this)">
                AT.1.001: Ensure that managers, system administrators, and users are made aware of the security risks associated with their activities
                <div class="practice-description">Provide regular training to ensure awareness of security risks and procedures.</div>
            </button>
            <div class="checkboxes">
                <label><input type="checkbox" name="at1-1-applicable"> Applicable</label>
                <label><input type="checkbox" name="at1-1-notapplicable"> Not Applicable</label>

        </div>
        <!-- Other capabilities and practices in AT domain follow the same pattern -->
    </div>

            <div class="checkboxes">

    </div>

    <!-- Physical Protection (PE) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('pe-capabilities')">Physical Protection (PE)</button>
    <div id="pe-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('pe-capability-1')">
            Capability 1: Limit physical access to information systems
            <div class="capability-description">Limit physical access to systems, equipment, and environments to authorized individuals.</div>
        </button>
        <div id="pe-capability-1" class="practices">

</div>

<script>
    function toggleCapabilities(id) {
        var element = document.getElementById(id);
        if (element.style.display === "none" || element.style.display === "") {
            element.style.display = "block";
        } else {
            element.style.display = "none";
        }
    }

    function togglePractices(id) {
        var element = document.getElementById(id);
        if (element.style.display === "none" || element.style.display === "") {
            element.style.display = "block";
        } else {
            element.style.display = "none";
        }
    }

    function toggleCheckboxes(button) {
        var checkboxes = button.nextElementSibling;
        if (checkboxes.style.display === "none" || checkboxes.style.display === "") {
            checkboxes.style.display = "block";
        } else {
            checkboxes.style.display = "none";
        }
    }
</script>

</html>
