<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.1em;
            color: #a8d8ff;
        }

        .controls {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        .controls label {
            font-size: 1.1em;
            font-weight: bold;
        }

        .controls select, .controls button {
            padding: 12px 20px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .controls button:hover, .controls select:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        .flashcard-container {
            perspective: 1000px;
            width: 400px;
            height: 300px;
            margin-bottom: 30px;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            padding: 30px;
            border: 4px solid white;
        }

        .card-front {
            background: linear-gradient(135deg, #ffffff 0%, #e6f2ff 100%);
            color: #1e3c72;
        }

        .card-back {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-label {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-value {
            font-size: 4em;
            font-weight: bold;
            text-align: center;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .card-back .card-value {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .element-symbol {
            font-size: 6em !important;
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .nav-button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: 3px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-button:hover:not(:disabled) {
            background: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.4);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .info-text {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .flashcard-container {
                width: 320px;
                height: 240px;
            }

            .card-value {
                font-size: 3em;
            }

            .element-symbol {
                font-size: 4.5em !important;
            }

            h1 {
                font-size: 2em;
            }

            .nav-button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>‚öõÔ∏è Periodic Table Flashcards</h1>
        <p class="subtitle">Master all 118 elements with interactive 4-sided flashcards!</p>
    </header>

    <div class="controls">
        <label for="element-select">Jump to Element:</label>
        <select id="element-select">
            <option value="0">Select an element...</option>
        </select>
        <button onclick="randomElement()">üé≤ Random Element</button>
        <button onclick="resetProgress()">üîÑ Start Over</button>
    </div>

    <div class="progress" id="progress">Element 1 of 118</div>

    <div class="flashcard-container">
        <div class="flashcard" id="flashcard" onclick="flipCard()">

                <div class="card-value" id="front-value">Hydrogen</div>
            </div>
            <div class="card-face card-back">
                <div class="card-label" id="back-label">Element Symbol</div>
                <div class="card-value element-symbol" id="back-value">H</div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-button" id="prev-btn" onclick="previousElement()">‚Üê Previous</button>
        <button class="nav-button" onclick="nextSide()">Next Side ‚Üí</button>
        <button class="nav-button" id="next-btn" onclick="nextElement()">Next Element ‚Üí</button>
    </div>

    <div class="info-text">
        üí° Click the card to flip between sides<br>
        Use buttons to navigate through all 118 elements

        let currentElementIndex = 0;
        let currentSide = 0; // 0: name, 1: symbol, 2: atomic number, 3: atomic weight

        const sides = [
            {label: "Element Name", key: "name", cssClass: ""},
            {label: "Element Symbol", key: "symbol", cssClass: "element-symbol"},
            {label: "Atomic Number", key: "atomicNumber", cssClass: ""},
            {label: "Atomic Weight", key: "atomicWeight", cssClass: ""}
        ];

        // Initialize dropdown
        const select = document.getElementById('element-select');
        elements.forEach((element, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${element.atomicNumber}. ${element.name} (${element.symbol})`;
            select.appendChild(option);
        });

        select.addEventListener('change', function() {
            if (this.value !== "0") {
                currentElementIndex = parseInt(this.value);
                currentSide = 0;
                updateCard();
            }
        });

        function updateCard() {
            const element = elements[currentElementIndex];
            const flashcard = document.getElementById('flashcard');
            const frontLabel = document.getElementById('front-label');
            const frontValue = document.getElementById('front-value');
            const backLabel = document.getElementById('back-label');
            const backValue = document.getElementById('back-value');
            const progress = document.getElementById('progress');

            flashcard.classList.remove('flipped');

            // Front side (current side)
            const currentSideData = sides[currentSide];
            frontLabel.textContent = currentSideData.label;
            frontValue.textContent = element[currentSideData.key];
            frontValue.className = 'card-value ' + currentSideData.cssClass;

            // Back side (next side)
            const nextSideIndex = (currentSide + 1) % 4;
            const nextSideData = sides[nextSideIndex];
            backLabel.textContent = nextSideData.label;
            backValue.textContent = element[nextSideData.key];
            backValue.className = 'card-value ' + nextSideData.cssClass;

            // Update progress
            progress.textContent = `Element ${currentElementIndex + 1} of ${elements.length} | Side ${currentSide + 1} of 4`;

            // Update dropdown
            select.value = currentElementIndex;

            // Update button states
            document.getElementById('prev-btn').disabled = currentElementIndex === 0;
            document.getElementById('next-btn').disabled = currentElementIndex === elements.length - 1;
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.toggle('flipped');
            
            setTimeout(() => {
                currentSide = (currentSide + 1) % 4;
                updateCard();
            }, 300);
        }

        function nextSide() {
            flipCard();
        }

        function previousElement() {
            if (currentElementIndex > 0) {
                currentElementIndex--;
                currentSide = 0;
                updateCard();
            }
        }

        function nextElement() {
            if (currentElementIndex < elements.length - 1) {
                currentElementIndex++;
                currentSide = 0;
                updateCard();
            }
        }

        function randomElement() {
            currentElementIndex = Math.floor(Math.random() * elements.length);
            currentSide = 0;
            updateCard();
        }

        function resetProgress() {
            currentElementIndex = 0;
            currentSide = 0;
            updateCard();
        }

        // Initialize the first card
        updateCard();

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                previousElement();
            } else if (event.key === 'ArrowRight') {
                nextElement();
            } else if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                flipCard();
            }
        });
