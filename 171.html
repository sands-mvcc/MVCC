<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIST SP 800-171 Interactive Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .domain-button {
            display: block;
            width: 100%;
            background-color: #000;
            color: #fff;
            padding: 15px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
            font-size: 18px;
        }
        .domain-button:hover {
            background-color: #333;
        }
        .capabilities {
            display: none;
            margin-top: 10px;
            margin-left: 20px;
        }
        .capability-button {
            background-color: #666;
            color: #fff;
            padding: 10px;
            margin-top: 5px;
            border: none;
            cursor: pointer;
            text-align: left;
            border-radius: 5px;
            width: 90%;
            position: relative;
        }
        .capability-button:hover {
            background-color: #555;
        }
        .practices {
            display: none;
            margin-top: 5px;
            margin-left: 20px;
        }
        .practice-button {
            background-color: #c00;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border: none;
            cursor: pointer;
            text-align: left;
            border-radius: 3px;
            width: 85%;
            position: relative;
        }
        .practice-button:hover {
            background-color: #a00;
        }
        .capability-description, .practice-description {
            font-size: 14px;
            color: #ddd;
            margin-top: 5px;
        }
    </style>
</head>
<body>
</center> <h1>NIST SP-800-171 Framework</h1> <center></center>
<div class="container">
    <!-- Access Control (AC) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('ac-capabilities')">Access Control (AC)</button>
    <div id="ac-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('ac-capability-1')">
            Capability 1: Limit system access
            <div class="capability-description">Limit system access to authorized users and authorized transactions/functions.</div>
        </button>
        <div id="ac-capability-1" class="practices">
            <button class="practice-button">
                AC.1.001: Limit system access to authorized users
                <div class="practice-description">Ensure only authorized users have access to the system and its functions.</div>
            </button>
            <button class="practice-button">
                AC.1.002: Limit system access to the types of transactions and functions that authorized users are permitted to execute
                <div class="practice-description">Restrict users to only the transactions and functions they are authorized to perform.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('ac-capability-2')">
            Capability 2: Control the flow of CUI
            <div class="capability-description">Control the flow of CUI in accordance with approved authorizations.</div>
        </button>
        <div id="ac-capability-2" class="practices">
            <button class="practice-button">
                AC.2.005: Control the flow of CUI in accordance with approved authorizations
                <div class="practice-description">Ensure CUI is managed and transmitted only according to approved protocols.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('ac-capability-3')">
            Capability 3: Protect information during transmissions
            <div class="capability-description">Use mechanisms like session lock and multifactor authentication to protect information during transmissions.</div>
        </button>
        <div id="ac-capability-3" class="practices">
            <button class="practice-button">
                AC.3.017: Use session lock with pattern-hiding displays to prevent access/viewing of data after a period of inactivity
                <div class="practice-description">Ensure sessions are locked and obscured after inactivity to prevent unauthorized viewing.</div>
            </button>
            <button class="practice-button">
                AC.3.018: Require multifactor authentication to establish nonlocal maintenance sessions via external networks
                <div class="practice-description">Use multifactor authentication for remote access to enhance security.</div>
            </button>
        </div>
    </div>

    <!-- Awareness and Training (AT) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('at-capabilities')">Awareness and Training (AT)</button>
    <div id="at-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('at-capability-1')">
            Capability 1: Ensure personnel awareness and training
            <div class="capability-description">Ensure that personnel are trained and aware of security risks and policies.</div>
        </button>
        <div id="at-capability-1" class="practices">
            <button class="practice-button">
                AT.1.001: Ensure that managers, system administrators, and users are made aware of the security risks associated with their activities
                <div class="practice-description">Provide regular training to ensure awareness of security risks and procedures.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('at-capability-2')">
            Capability 2: Provide training for incident response
            <div class="capability-description">Provide training on identifying, reporting, and handling incidents.</div>
        </button>
        <div id="at-capability-2" class="practices">
            <button class="practice-button">
                AT.2.001: Provide incident response training to personnel
                <div class="practice-description">Train personnel on how to identify, report, and respond to incidents effectively.</div>
            </button>
        </div>
    </div>

    <!-- Audit and Accountability (AU) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('au-capabilities')">Audit and Accountability (AU)</button>
    <div id="au-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('au-capability-1')">
            Capability 1: Create, protect, and retain audit records
            <div class="capability-description">Create and protect audit records to establish events and identify individuals associated with those events.</div>
        </button>
        <div id="au-capability-1" class="practices">
            <button class="practice-button">
                AU.1.001: Create audit records that contain sufficient detail
                <div class="practice-description">Ensure audit records capture detailed information on system events.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('au-capability-2')">
            Capability 2: Protect and retain audit records
            <div class="capability-description">Protect audit information and tools from unauthorized access and modification.</div>
        </button>
        <div id="au-capability-2" class="practices">
            <button class="practice-button">
                AU.2.005: Protect audit information and audit tools from unauthorized access, modification, and deletion
                <div class="practice-description">Ensure the integrity and confidentiality of audit logs and tools.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('au-capability-3')">
            Capability 3: Alert in the event of audit log failure
            <div class="capability-description">Generate audit events to monitor and control system actions.</div>
        </button>
        <div id="au-capability-3" class="practices">
            <button class="practice-button">
                AU.3.001: Generate audit events for monitoring and control
                <div class="practice-description">Ensure audit logs capture key events for monitoring system activities.</div>
            </button>
        </div>
    </div>

    <!-- Configuration Management (CM) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('cm-capabilities')">Configuration Management (CM)</button>
    <div id="cm-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('cm-capability-1')">
            Capability 1: Establish configuration baselines
            <div class="capability-description">Establish and maintain baseline configurations for systems.</div>
        </button>
        <div id="cm-capability-1" class="practices">
            <button class="practice-button">
                CM.1.001: Establish and maintain baseline configurations
                <div class="practice-description">Maintain a baseline configuration of systems to ensure consistency.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('cm-capability-2')">
            Capability 2: Track and manage configuration changes
            <div class="capability-description">Develop and maintain configuration control and documentation.</div>
        </button>
        <div id="cm-capability-2" class="practices">
            <button class="practice-button">
                CM.2.061: Develop, document, and maintain a current baseline configuration of the information system
                <div class="practice-description">Keep documentation of system configurations current and controlled.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('cm-capability-3')">
            Capability 3: Control the use of removable media
            <div class="capability-description">Restrict, disable, or prevent the use of nonessential programs, ports, and services.</div>
        </button>
        <div id="cm-capability-3" class="practices">
            <button class="practice-button">
                CM.3.067: Restrict, disable, or prevent the use of nonessential programs, functions, ports, protocols, and services
                <div class="practice-description">Ensure only essential software and services are enabled on systems.</div>
            </button>
            <button class="practice-button">
                CM.3.068: Apply a security configuration baseline to IT systems
                <div class="practice-description">Ensure systems adhere to security baselines to maintain their integrity.</div>
            </button>
        </div>
    </div>

    <!-- Identification and Authentication (IA) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('ia-capabilities')">Identification and Authentication (IA)</button>
    <div id="ia-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('ia-capability-1')">
            Capability 1: Identify and authenticate users
            <div class="capability-description">Identify and authenticate users, processes, and devices before granting access.</div>
        </button>
        <div id="ia-capability-1" class="practices">
            <button class="practice-button">
                IA.1.001: Identify and authenticate users, processes acting on behalf of users, or devices
                <div class="practice-description">Ensure all users, processes, and devices are authenticated before access is granted.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('ia-capability-2')">
            Capability 2: Use multifactor authentication
            <div class="capability-description">Use multifactor authentication for access to privileged and non-privileged accounts.</div>
        </button>
        <div id="ia-capability-2" class="practices">
            <button class="practice-button">
                IA.2.002: Use multifactor authentication for network access to privileged and non-privileged accounts
                <div class="practice-description">Enhance access control by requiring multiple forms of authentication.</div>
            </button>
        </div>
    </div>

    <!-- Incident Response (IR) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('ir-capabilities')">Incident Response (IR)</button>
    <div id="ir-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('ir-capability-1')">
            Capability 1: Establish incident-handling capabilities
            <div class="capability-description">Prepare for, detect, analyze, contain, recover from, and respond to incidents.</div>
        </button>
        <div id="ir-capability-1" class="practices">
            <button class="practice-button">
                IR.1.001: Establish an operational incident-handling capability for organizational information systems
                <div class="practice-description">Ensure your organization is equipped to handle and respond to incidents.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('ir-capability-2')">
            Capability 2: Track, document, and report incidents
            <div class="capability-description">Track, document, and report incidents to appropriate officials.</div>
        </button>
        <div id="ir-capability-2" class="practices">
            <button class="practice-button">
                IR.2.001: Track, document, and report incidents to appropriate organizational officials
                <div class="practice-description">Ensure all incidents are tracked and reported to the relevant authorities.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('ir-capability-3')">
            Capability 3: Perform root cause analysis and corrective actions
            <div class="capability-description">Perform root cause analysis on incidents and take corrective actions.</div>
        </button>
        <div id="ir-capability-3" class="practices">
            <button class="practice-button">
                IR.3.001: Perform root cause analysis on incidents and take corrective actions
                <div class="practice-description">Investigate the root causes of incidents and implement corrective measures.</div>
            </button>
        </div>
    </div>

    <!-- Maintenance (MA) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('ma-capabilities')">Maintenance (MA)</button>
    <div id="ma-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('ma-capability-1')">
            Capability 1: Perform system maintenance
            <div class="capability-description">Perform periodic and timely maintenance on information systems.</div>
        </button>
        <div id="ma-capability-1" class="practices">
            <button class="practice-button">
                MA.1.001: Perform periodic and timely maintenance on organizational information systems
                <div class="practice-description">Ensure systems are maintained regularly to prevent and address issues.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('ma-capability-2')">
            Capability 2: Control maintenance tools and personnel
            <div class="capability-description">Control maintenance activities, tools, and personnel with system access.</div>
        </button>
        <div id="ma-capability-2" class="practices">
            <button class="practice-button">
                MA.2.001: Control maintenance activities, tools, and personnel with access to the information system
                <div class="practice-description">Ensure that maintenance activities and tools do not compromise system security.</div>
            </button>
        </div>
    </div>

    <!-- Media Protection (MP) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('mp-capabilities')">Media Protection (MP)</button>
    <div id="mp-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('mp-capability-1')">
            Capability 1: Protect media during transport
            <div class="capability-description">Protect information system media containing CUI during transport and storage.</div>
        </button>
        <div id="mp-capability-1" class="practices">
            <button class="practice-button">
                MP.1.001: Protect information system media containing CUI by physically controlling and securely storing the media
                <div class="practice-description">Ensure CUI media is physically protected during storage and transport.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('mp-capability-2')">
            Capability 2: Sanitize media before disposal or reuse
            <div class="capability-description">Use cryptographic mechanisms to protect CUI on digital media.</div>
        </button>
        <div id="mp-capability-2" class="practices">
            <button class="practice-button">
                MP.2.001: Protect information system media during transport outside of controlled areas
                <div class="practice-description">Ensure CUI media is protected during transport, especially outside controlled areas.</div>
            </button>
        </div>
    </div>

    <!-- Personnel Security (PS) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('ps-capabilities')">Personnel Security (PS)</button>
    <div id="ps-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('ps-capability-1')">
            Capability 1: Screen personnel
            <div class="capability-description">Screen individuals prior to authorizing access to systems containing CUI.</div>
        </button>
        <div id="ps-capability-1" class="practices">
            <button class="practice-button">
                PS.1.001: Screen individuals prior to authorizing access to the information system containing CUI
                <div class="practice-description">Conduct thorough background checks before granting access to CUI systems.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('ps-capability-2')">
            Capability 2: Terminate access to information systems
            <div class="capability-description">Terminate access when personnel are terminated or transferred.</div>
        </button>
        <div id="ps-capability-2" class="practices">
            <button class="practice-button">
                PS.2.001: Terminate information system access when personnel are terminated or transferred
                <div class="practice-description">Ensure access is revoked promptly when personnel no longer require it.</div>
            </button>
        </div>
    </div>

    <!-- Physical Protection (PE) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('pe-capabilities')">Physical Protection (PE)</button>
    <div id="pe-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('pe-capability-1')">
            Capability 1: Limit physical access to information systems
            <div class="capability-description">Limit physical access to systems, equipment, and environments to authorized individuals.</div>
        </button>
        <div id="pe-capability-1" class="practices">
            <button class="practice-button">
                PE.1.001: Limit physical access to organizational systems, equipment, and the respective operating environments to authorized individuals
                <div class="practice-description">Ensure only authorized personnel have physical access to critical systems.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('pe-capability-2')">
            Capability 2: Escort visitors and monitor visitor activity
            <div class="capability-description">Escort visitors and monitor visitor activity.</div>
        </button>
        <div id="pe-capability-2" class="practices">
            <button class="practice-button">
                PE.2.001: Escort visitors and monitor visitor activity
                <div class="practice-description">Ensure visitors are always accompanied and their activities are monitored.</div>
            </button>
        </div>
    </div>

    <!-- Risk Assessment (RA) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('ra-capabilities')">Risk Assessment (RA)</button>
    <div id="ra-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('ra-capability-1')">
            Capability 1: Identify and assess risk
            <div class="capability-description">Identify and evaluate risk to operations, assets, and individuals.</div>
        </button>
        <div id="ra-capability-1" class="practices">
            <button class="practice-button">
                RA.1.001: Identify and evaluate risk to organizational operations, assets, and individuals
                <div class="practice-description">Conduct regular risk assessments to identify and evaluate potential threats.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('ra-capability-2')">
            Capability 2: Perform vulnerability scans
            <div class="capability-description">Scan for vulnerabilities periodically and when new vulnerabilities are identified.</div>
        </button>
        <div id="ra-capability-2" class="practices">
            <button class="practice-button">
                RA.2.001: Scan for vulnerabilities in the information system and hosted applications periodically
                <div class="practice-description">Regularly scan systems for vulnerabilities and address them promptly.</div>
            </button>
        </div>
    </div>

    <!-- Security Assessment (CA) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('ca-capabilities')">Security Assessment (CA)</button>
    <div id="ca-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('ca-capability-1')">
            Capability 1: Develop, document, and update security plans
            <div class="capability-description">Develop, document, and periodically update security plans and policies.</div>
        </button>
        <div id="ca-capability-1" class="practices">
            <button class="practice-button">
                CA.1.001: Develop, document, and periodically update security plans, policies, and procedures
                <div class="practice-description">Ensure security plans and policies are up-to-date and reflect current practices.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('ca-capability-2')">
            Capability 2: Assess and monitor security controls
            <div class="capability-description">Assess and monitor the implementation of security controls on an ongoing basis.</div>
        </button>
        <div id="ca-capability-2" class="practices">
            <button class="practice-button">
                CA.2.001: Assess and monitor the implementation of security controls in organizational information systems
                <div class="practice-description">Regularly review and monitor security controls to ensure their effectiveness.</div>
            </button>
        </div>
    </div>

    <!-- System and Communications Protection (SC) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('sc-capabilities')">System and Communications Protection (SC)</button>
    <div id="sc-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('sc-capability-1')">
            Capability 1: Monitor, control, and protect communications
            <div class="capability-description">Monitor, control, and protect organizational communications at system boundaries.</div>
        </button>
        <div id="sc-capability-1" class="practices">
            <button class="practice-button">
                SC.1.001: Monitor, control, and protect organizational communications at system boundaries
                <div class="practice-description">Ensure that communications are monitored and protected from unauthorized access.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('sc-capability-2')">
            Capability 2: Implement cryptographic protections
            <div class="capability-description">Use cryptographic mechanisms to protect CUI during transmission.</div>
        </button>
        <div id="sc-capability-2" class="practices">
            <button class="practice-button">
                SC.2.001: Implement cryptographic mechanisms to protect the confidentiality of CUI during transmission
                <div class="practice-description">Use encryption and other cryptographic methods to protect CUI in transit.</div>
            </button>
        </div>
    </div>

    <!-- System and Information Integrity (SI) Domain -->
    <button class="domain-button" onclick="toggleCapabilities('si-capabilities')">System and Information Integrity (SI)</button>
    <div id="si-capabilities" class="capabilities">
        <button class="capability-button" onclick="togglePractices('si-capability-1')">
            Capability 1: Identify, report, and correct information system flaws
            <div class="capability-description">Identify, report, and correct information system flaws in a timely manner.</div>
        </button>
        <div id="si-capability-1" class="practices">
            <button class="practice-button">
                SI.1.001: Identify, report, and correct information system flaws
                <div class="practice-description">Quickly identify, report, and address system vulnerabilities and flaws.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('si-capability-2')">
            Capability 2: Provide protection from malicious code
            <div class="capability-description">Implement protections against malicious code at appropriate locations.</div>
        </button>
        <div id="si-capability-2" class="practices">
            <button class="practice-button">
                SI.2.001: Implement protections against malicious code at appropriate locations
                <div class="practice-description">Deploy antivirus and other tools to protect systems from malicious code.</div>
            </button>
        </div>
        <button class="capability-button" onclick="togglePractices('si-capability-3')">
            Capability 3: Perform periodic system scans
            <div class="capability-description">Perform periodic scans of the information system and real-time scans of files from external sources.</div>
        </button>
        <div id="si-capability-3" class="practices">
            <button class="practice-button">
                SI.3.001: Perform periodic scans of the information system and real-time scans of files from external sources
                <div class="practice-description">Regularly scan systems to detect and remove unauthorized software or components.</div>
            </button>
        </div>
    </div>
</div>

<script>
    function toggleCapabilities(id) {
        var element = document.getElementById(id);
        if (element.style.display === "none" || element.style.display === "") {
            element.style.display = "block";
        } else {
            element.style.display = "none";
        }
    }

    function togglePractices(id) {
        var element = document.getElementById(id);
        if (element.style.display === "none" || element.style.display === "") {
            element.style.display = "block";
        } else {
            element.style.display = "none";
        }
    }
</script>

</body>
</html>
