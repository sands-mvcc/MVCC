<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Test Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            color: black;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #28a745;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #28a745;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .setup-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px solid #28a745;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #28a745;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #28a745;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #000;
        }

        .btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .question-container {
            display: none;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #28a745;
        }

        .question {
            font-size: 1.3em;
            margin-bottom: 25px;
            font-weight: bold;
            color: #000;
        }

        .question-number {
            color: #28a745;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .options {
            margin-bottom: 25px;
        }

        .option {
            background: white;
            border: 2px solid #28a745;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            background: #e8f5e8;
            transform: translateX(5px);
        }

        .option.selected {
            background: #28a745;
            color: white;
        }

        .option.correct {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }

        .feedback {
            display: none;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .score {
            text-align: center;
            font-size: 1.2em;
            color: #28a745;
            margin: 20px 0;
            font-weight: bold;
        }

        .progress {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: #28a745;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .results {
            display: none;
            text-align: center;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #28a745;
        }

        .results h2 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .final-score {
            font-size: 2em;
            color: #28a745;
            margin: 20px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Interactive Test Generator</h1>
            <p>Create engaging multiple-choice tests for your students</p>
        </div>

        <!-- Setup Form -->
        <div class="setup-form" id="setupForm">
            <h2 style="color: #28a745; margin-bottom: 20px;">Test Setup</h2>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject">
                    <option value="">Select a subject</option>
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="geography">Geography</option>
                    <option value="literature">Literature</option>
                    <option value="general">General Knowledge</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topic">Topic/Grade Level:</label>
                <input type="text" id="topic" placeholder="e.g., Algebra, World War II, Cell Biology">
            </div>
            <div class="form-group">
                <label for="numQuestions">Number of Questions:</label>
                <select id="numQuestions">
                    <option value="5">5 Questions</option>
                    <option value="10" selected>10 Questions</option>
                    <option value="15">15 Questions</option>
                    <option value="20">20 Questions</option>
                </select>
            </div>
            <button class="btn" onclick="startTest()">Generate Test</button>
        </div>

        <!-- Question Container -->
        <div class="question-container" id="questionContainer">
            <div class="question-number" id="questionNumber"></div>
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="question" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
            <div class="feedback" id="feedback"></div>
            <button class="btn" id="nextBtn" onclick="nextQuestion()" style="display: none;">Next Question</button>
            <div class="score" id="currentScore"></div>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <h2>🎉 Test Complete!</h2>
            <div class="final-score" id="finalScore"></div>
            <p id="performance"></p>
            <button class="btn" onclick="resetTest()">Start New Test</button>
        </div>
    </div>

    <script>
        // Question banks for different subjects
        const questionBanks = {
            math: [
                {
                    question: "What is 15 × 7?",
                    options: ["95", "105", "115", "125"],
                    correct: 1,
                    explanation: "15 × 7 = 105. You can think of it as (10 × 7) + (5 × 7) = 70 + 35 = 105."
                },
                {
                    question: "What is the square root of 144?",
                    options: ["11", "12", "13", "14"],
                    correct: 1,
                    explanation: "√144 = 12 because 12 × 12 = 144."
                },
                {
                    question: "What is 3/4 expressed as a decimal?",
                    options: ["0.25", "0.5", "0.75", "1.25"],
                    correct: 2,
                    explanation: "3/4 = 3 ÷ 4 = 0.75"
                },
                {
                    question: "What is the area of a rectangle with length 8 and width 5?",
                    options: ["26", "40", "13", "35"],
                    correct: 1,
                    explanation: "Area = length × width = 8 × 5 = 40 square units."
                },
                {
                    question: "If x + 5 = 12, what is x?",
                    options: ["6", "7", "8", "17"],
                    correct: 1,
                    explanation: "x + 5 = 12, so x = 12 - 5 = 7"
                }
            ],
            science: [
                {
                    question: "What is the chemical symbol for water?",
                    options: ["H2O", "CO2", "O2", "H2"],
                    correct: 0,
                    explanation: "Water is H2O - two hydrogen atoms bonded to one oxygen atom."
                },
                {
                    question: "How many bones are in the adult human body?",
                    options: ["196", "206", "216", "226"],
                    correct: 1,
                    explanation: "An adult human has 206 bones. Babies are born with about 270 bones, but many fuse together as they grow."
                },
                {
                    question: "What gas do plants absorb from the atmosphere during photosynthesis?",
                    options: ["Oxygen", "Nitrogen", "Carbon dioxide", "Hydrogen"],
                    correct: 2,
                    explanation: "Plants absorb carbon dioxide (CO2) and use it with sunlight and water to make glucose and release oxygen."
                },
                {
                    question: "What is the closest planet to the Sun?",
                    options: ["Venus", "Mercury", "Earth", "Mars"],
                    correct: 1,
                    explanation: "Mercury is the closest planet to the Sun, with an average distance of about 36 million miles."
                },
                {
                    question: "What is the powerhouse of the cell?",
                    options: ["Nucleus", "Mitochondria", "Ribosome", "Chloroplast"],
                    correct: 1,
                    explanation: "Mitochondria are called the powerhouse of the cell because they produce ATP, the cell's main energy currency."
                }
            ],
            history: [
                {
                    question: "In which year did World War II end?",
                    options: ["1944", "1945", "1946", "1947"],
                    correct: 1,
                    explanation: "World War II ended in 1945, with Germany surrendering in May and Japan surrendering in September."
                },
                {
                    question: "Who was the first President of the United States?",
                    options: ["Thomas Jefferson", "John Adams", "George Washington", "Benjamin Franklin"],
                    correct: 2,
                    explanation: "George Washington was the first President of the United States, serving from 1789 to 1797."
                },
                {
                    question: "Which ancient wonder of the world was located in Alexandria?",
                    options: ["Colossus of Rhodes", "Lighthouse of Alexandria", "Hanging Gardens", "Temple of Artemis"],
                    correct: 1,
                    explanation: "The Lighthouse of Alexandria (Pharos of Alexandria) was one of the Seven Wonders of the Ancient World."
                },
                {
                    question: "The Berlin Wall fell in which year?",
                    options: ["1987", "1988", "1989", "1990"],
                    correct: 2,
                    explanation: "The Berlin Wall fell on November 9, 1989, marking a significant moment in the end of the Cold War."
                },
                {
                    question: "Which empire was ruled by Julius Caesar?",
                    options: ["Greek Empire", "Roman Empire", "Persian Empire", "Byzantine Empire"],
                    correct: 1,
                    explanation: "Julius Caesar was a Roman general and statesman who played a critical role in the Roman Republic."
                }
            ],
            geography: [
                {
                    question: "What is the capital of Australia?",
                    options: ["Sydney", "Melbourne", "Canberra", "Perth"],
                    correct: 2,
                    explanation: "Canberra is the capital of Australia, chosen as a compromise between Sydney and Melbourne."
                },
                {
                    question: "Which is the longest river in the world?",
                    options: ["Amazon River", "Nile River", "Mississippi River", "Yangtze River"],
                    correct: 1,
                    explanation: "The Nile River is the longest river in the world at approximately 4,132 miles (6,650 km)."
                },
                {
                    question: "Which continent has the most countries?",
                    options: ["Asia", "Europe", "Africa", "South America"],
                    correct: 2,
                    explanation: "Africa has 54 recognized sovereign states, making it the continent with the most countries."
                },
                {
                    question: "What is the smallest country in the world?",
                    options: ["Monaco", "Vatican City", "San Marino", "Liechtenstein"],
                    correct: 1,
                    explanation: "Vatican City is the smallest country in the world, with an area of just 0.17 square miles."
                },
                {
                    question: "Which mountain range contains Mount Everest?",
                    options: ["Alps", "Andes", "Himalayas", "Rocky Mountains"],
                    correct: 2,
                    explanation: "Mount Everest is located in the Himalayas on the border between Nepal and Tibet."
                }
            ],
            literature: [
                {
                    question: "Who wrote 'Romeo and Juliet'?",
                    options: ["Charles Dickens", "William Shakespeare", "Jane Austen", "Mark Twain"],
                    correct: 1,
                    explanation: "William Shakespeare wrote 'Romeo and Juliet', one of his most famous tragedies."
                },
                {
                    question: "Which book begins with 'It was the best of times, it was the worst of times'?",
                    options: ["Great Expectations", "A Tale of Two Cities", "Oliver Twist", "David Copperfield"],
                    correct: 1,
                    explanation: "This famous opening line is from 'A Tale of Two Cities' by Charles Dickens."
                },
                {
                    question: "Who wrote '1984'?",
                    options: ["Aldous Huxley", "Ray Bradbury", "George Orwell", "H.G. Wells"],
                    correct: 2,
                    explanation: "George Orwell wrote '1984', a dystopian novel about totalitarian government control."
                },
                {
                    question: "In which Shakespeare play does the character Hamlet appear?",
                    options: ["Macbeth", "Othello", "King Lear", "Hamlet"],
                    correct: 3,
                    explanation: "Hamlet is the protagonist of Shakespeare's tragedy 'Hamlet, Prince of Denmark'."
                },
                {
                    question: "Who wrote 'Pride and Prejudice'?",
                    options: ["Emily Brontë", "Charlotte Brontë", "Jane Austen", "George Eliot"],
                    correct: 2,
                    explanation: "Jane Austen wrote 'Pride and Prejudice', published in 1813."
                }
            ],
            general: [
                {
                    question: "How many continents are there?",
                    options: ["5", "6", "7", "8"],
                    correct: 2,
                    explanation: "There are 7 continents: Asia, Africa, North America, South America, Antarctica, Europe, and Australia/Oceania."
                },
                {
                    question: "What is the largest mammal in the world?",
                    options: ["African Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                    correct: 1,
                    explanation: "The Blue Whale is the largest mammal and largest animal that has ever lived on Earth."
                },
                {
                    question: "How many sides does a hexagon have?",
                    options: ["5", "6", "7", "8"],
                    correct: 1,
                    explanation: "A hexagon has 6 sides. The prefix 'hex' means six."
                },
                {
                    question: "What is the hardest natural substance on Earth?",
                    options: ["Gold", "Iron", "Diamond", "Quartz"],
                    correct: 2,
                    explanation: "Diamond is the hardest natural substance, rating 10 on the Mohs hardness scale."
                },
                {
                    question: "Which planet is known as the 'Red Planet'?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    correct: 1,
                    explanation: "Mars is called the 'Red Planet' because of iron oxide (rust) on its surface, giving it a reddish appearance."
                }
            ]
        };

        let currentTest = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let totalQuestions = 0;

        function startTest() {
            const subject = document.getElementById('subject').value;
            const topic = document.getElementById('topic').value;
            const numQuestions = parseInt(document.getElementById('numQuestions').value);

            if (!subject) {
                alert('Please select a subject!');
                return;
            }

            // Generate questions from the selected subject
            currentTest = generateQuestions(subject, numQuestions);
            totalQuestions = currentTest.length;
            currentQuestionIndex = 0;
            score = 0;

            // Hide setup form and show question container
            document.getElementById('setupForm').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            showQuestion();
        }

        function generateQuestions(subject, numQuestions) {
            const questions = questionBanks[subject] || questionBanks.general;
            
            // Shuffle questions and take the requested number
            const shuffled = [...questions].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, Math.min(numQuestions, shuffled.length));
        }

        function showQuestion() {
            const question = currentTest[currentQuestionIndex];
            
            // Update question number and progress
            document.getElementById('questionNumber').textContent = `Question ${currentQuestionIndex + 1} of ${totalQuestions}`;
            document.getElementById('progressBar').style.width = `${((currentQuestionIndex + 1) / totalQuestions) * 100}%`;
            
            // Show question
            document.getElementById('questionText').textContent = question.question;
            
            // Show options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                optionDiv.onclick = () => selectAnswer(index, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });

            // Hide feedback and next button
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            selectedAnswer = null;

            // Update score display
            document.getElementById('currentScore').textContent = `Score: ${score}/${currentQuestionIndex}`;
        }

        function selectAnswer(answerIndex, optionElement) {
            if (selectedAnswer !== null) return; // Already answered

            selectedAnswer = answerIndex;
            const question = currentTest[currentQuestionIndex];
            const isCorrect = answerIndex === question.correct;

            // Update score
            if (isCorrect) {
                score++;
            }

            // Style all options
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.style.pointerEvents = 'none';
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === answerIndex && !isCorrect) {
                    option.classList.add('incorrect');
                }
            });

            // Show feedback
            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.innerHTML = `
                <strong>${isCorrect ? '✅ Correct!' : '❌ Incorrect!'}</strong><br>
                <strong>Explanation:</strong> ${question.explanation}
            `;
            feedback.style.display = 'block';

            // Update score display
            document.getElementById('currentScore').textContent = `Score: ${score}/${currentQuestionIndex + 1}`;

            // Show next button or finish test
            if (currentQuestionIndex < totalQuestions - 1) {
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                setTimeout(showResults, 2000);
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion();
        }

        function showResults() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            const percentage = Math.round((score / totalQuestions) * 100);
            document.getElementById('finalScore').textContent = `${score}/${totalQuestions} (${percentage}%)`;

            let performance = '';
            if (percentage >= 90) {
                performance = '🌟 Excellent work! Outstanding performance!';
            } else if (percentage >= 80) {
                performance = '👏 Great job! Well done!';
            } else if (percentage >= 70) {
                performance = '👍 Good work! Keep it up!';
            } else if (percentage >= 60) {
                performance = '📚 Not bad! Room for improvement.';
            } else {
                performance = '💪 Keep studying! You can do better!';
            }

            document.getElementById('performance').textContent = performance;
        }

        function resetTest() {
            // Reset all variables
            currentTest = [];
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            totalQuestions = 0;

            // Show setup form and hide others
            document.getElementById('setupForm').style.display = 'block';
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('results').style.display = 'none';

            // Reset form
            document.getElementById('subject').value = '';
            document.getElementById('topic').value = '';
            document.getElementById('numQuestions').value = '10';
        }
    </script>
</body>
</html>
