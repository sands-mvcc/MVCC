<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Class: Team Challenge</title>
    <style>
        :root {
            --brand-green: #008000;
            --brand-black: #000000;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: white;
            color: var(--brand-black);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header-container { text-align: center; margin-bottom: 10px; }
        h1 { color: var(--brand-green); margin-bottom: 5px; }

        .stats-bar {
            display: flex;
            gap: 40px;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
            background: #f0f0f0;
            padding: 10px 30px;
            border-radius: 8px;
            border: 2px solid var(--brand-black);
        }

        #game-wrapper {
            position: relative;
            width: 600px;
            height: 400px;
            border: 4px solid var(--brand-black);
            background-color: #eee;
        }

        #target-image { width: 100%; height: 100%; object-fit: contain; }

        #grid-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
        }

        .tile {
            background-color: var(--brand-green);
            border: 0.5px solid rgba(255,255,255,0.2);
            transition: opacity 0.8s;
        }

        .revealed { opacity: 0; }

        .ui-panel { margin-top: 20px; text-align: center; width: 600px; }

        input[type="text"] {
            padding: 12px;
            width: 60%;
            border: 3px solid var(--brand-black);
            font-size: 1.2rem;
        }

        .btn-group { margin-top: 15px; display: flex; justify-content: center; gap: 10px; }

        button {
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid black;
        }

        .btn-next { background-color: var(--brand-green); color: white; }
        .btn-end { background-color: #cc0000; color: white; }

        #feedback { margin-top: 10px; font-weight: bold; height: 30px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div class="header-container">
        <h1>History Reveal Challenge</h1>
    </div>

    <div class="stats-bar">
        <div>Current Reveal: <span id="current-points">48</span></div>
        <div>Total Team Score: <span id="total-score">0</span></div>
    </div>
    
    <div id="game-wrapper">
        <img id="target-image" src="" alt="Game Image">
        <div id="grid-overlay"></div>
    </div>

    <div class="ui-panel">
        <div id="feedback"></div>
        <input type="text" id="guessInput" placeholder="Type answer & press Enter" autocomplete="off">
        
        <div class="btn-group">
            <button class="btn-next" onclick="skipToNext()">Skip / Next Image</button>
            <button class="btn-end" onclick="endGame()">End Session</button>
        </div>
    </div>

    <script>
        const originalData = [
            { src: 'file01.jpg', answer: 'Cleopatra' },
            { src: 'file02.png', answer: 'Great Wall of China' },
            { src: 'file03.jpg', answer: 'Isaac Newton' },
            { src: 'file04.jpg', answer: 'Henry VIII' },
            { src: 'file05.jpg', answer: 'Washington' },
            { src: 'file06.jpg', answer: 'Gettysburg' },
            { src: 'file07.jpg', answer: 'Hiroshima' },
            { src: 'file08.jpg', answer: 'French Revolution' },
            { src: 'file09.jpeg', answer: 'Printing Press' },
            { src: 'file10.jpg', answer: 'Julius Caesar' },
            { src: 'file11.jpg', answer: 'Wright brothers' },
            { src: 'file12.jpg', answer: 'Moon Landing' },
            { src: 'file13.jpeg', answer: 'Columbus' },
            { src: 'file14.jpg', answer: 'Harriet Tubman' },
            { src: 'file15.jpg', answer: 'Socrates' },
            { src: 'file16.jpeg', answer: 'Genghis Khan' }
        ];

        let availableImages = [...originalData];
        let currentItem = null;
        let tiles = [];
        let currentLevelPoints = 48;
        let totalTeamScore = 0;
        let gameTimer;

        function initRandomLevel() {
            if (availableImages.length === 0) {
                endGame();
                return;
            }

            clearInterval(gameTimer);
            
            // Pick a random image
            const randomIndex = Math.floor(Math.random() * availableImages.length);
            currentItem = availableImages.splice(randomIndex, 1)[0];

            // Reset UI
            currentLevelPoints = 48;
            updateStats();
            document.getElementById('target-image').src = currentItem.src;
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('feedback').innerHTML = '';
            
            const gridEl = document.getElementById('grid-overlay');
            gridEl.innerHTML = '';
            tiles = [];

            for (let i = 0; i < 48; i++) {
                const tile = document.createElement('div');
                tile.classList.add('tile');
                gridEl.appendChild(tile);
                tiles.push(tile);
            }

            gameTimer = setInterval(gameTick, 2000);
        }

        function gameTick() {
            if (currentLevelPoints > 0) {
                revealRandomTile();
                currentLevelPoints -= 2;
                updateStats();
            } else {
                clearInterval(gameTimer);
                revealAll();
                document.getElementById('feedback').innerHTML = `Time's up! It was <b>${currentItem.answer}</b>`;
                document.getElementById('guessInput').disabled = true;
            }
        }

        function revealRandomTile() {
            const hidden = tiles.filter(t => !t.classList.contains('revealed'));
            if (hidden.length > 0) {
                hidden[Math.floor(Math.random() * hidden.length)].classList.add('revealed');
            }
        }

        function revealAll() { tiles.forEach(t => t.classList.add('revealed')); }

        function updateStats() {
            document.getElementById('current-points').textContent = currentLevelPoints;
            document.getElementById('total-score').textContent = totalTeamScore;
        }

        function checkAnswer() {
            const guess = document.getElementById('guessInput').value.trim().toLowerCase();
            if (guess === currentItem.answer.toLowerCase()) {
                clearInterval(gameTimer);
                revealAll();
                totalTeamScore += currentLevelPoints;
                updateStats();
                document.getElementById('feedback').style.color = "green";
                document.getElementById('feedback').textContent = `CORRECT! +${currentLevelPoints} Points`;
                document.getElementById('guessInput').disabled = true;
                setTimeout(initRandomLevel, 2500);
            } else {
                document.getElementById('feedback').style.color = "red";
                document.getElementById('feedback').textContent = "Try again!";
                setTimeout(() => { document.getElementById('feedback').textContent = ''; }, 800);
            }
        }

        function skipToNext() { initRandomLevel(); }

        function endGame() {
            clearInterval(gameTimer);
            revealAll();
            const container = document.querySelector('.ui-panel');
            container.innerHTML = `<h2 style="color:var(--brand-green)">Final Team Score: ${totalTeamScore}</h2>
                                   <button onclick="location.reload()">Restart Game</button>`;
            document.getElementById('feedback').textContent = "Game Over - Session Ended.";
        }

        document.getElementById('guessInput').addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkAnswer();
        });

        initRandomLevel();
    </script>
</body>
</html>
