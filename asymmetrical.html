<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Asymmetric Encryption Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/2.3.1/jsencrypt.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        h1 {
            color: #FF4136; /* Red */
        }

        .container {
            background: #f0f0f0; /* Light grey */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            color: black;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            resize: vertical;
            background-color: #f7f7f7;
        }

        button {
            background-color: #FF4136; /* Red */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #D32F2F; /* Darker red */
        }

        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>RSA Asymmetric Encryption Demo</h1>
    <div class="container">
        <div>
            <h2>Cleartext</h2>
            <textarea id="cleartext" rows="4"></textarea>
        </div>

        <div>
            <h2>Public Key</h2>
            <textarea id="publicKey" rows="10"></textarea>
        </div>

        <div>
            <h2>Private Key</h2>
            <textarea id="privateKey" rows="10"></textarea>
        </div>

        <div>
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>

        <div>
            <h2>Encrypted Text</h2>
            <textarea id="encryptedText" rows="4" readonly></textarea>
        </div>

        <div>
            <h2>Decrypted Text</h2>
            <textarea id="decryptedText" rows="4" readonly></textarea>
        </div>
    </div>

    <script>
        function encrypt() {
            const cleartext = document.getElementById('cleartext').value;
            const publicKey = document.getElementById('publicKey').value;

            const encryptor = new JSEncrypt();
            encryptor.setPublicKey(publicKey);
            const encrypted = encryptor.encrypt(cleartext);

            document.getElementById('encryptedText').value = encrypted;
        }

        function decrypt() {
            const encryptedText = document.getElementById('encryptedText').value;
            const privateKey = document.getElementById('privateKey').value;

            const decryptor = new JSEncrypt();
            decryptor.setPrivateKey(privateKey);
            const decrypted = decryptor.decrypt(encryptedText);

            document.getElementById('decryptedText').value = decrypted;
        }
    </script>
</body>
</html>
