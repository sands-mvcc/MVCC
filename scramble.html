<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Science Word Scrambler</title>
    <style>
        :root {
            --primary-green: #2e7d32;
            --accent-green: #e8f5e9;
            --text-black: #1a1a1a;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--white);
            color: var(--text-black);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border: 2px solid var(--text-black);
            border-radius: 12px;
            text-align: center;
            box-shadow: 10px 10px 0px var(--primary-green);
        }

        h1 {
            color: var(--primary-green);
            margin-top: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scrambled-word {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 8px;
            margin: 20px 0;
            color: var(--text-black);
            text-transform: uppercase;
        }

        .hint-box {
            background-color: var(--accent-green);
            padding: 15px;
            border-left: 5px solid var(--primary-green);
            margin-bottom: 25px;
            font-style: italic;
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 1.2rem;
            border: 2px solid var(--text-black);
            border-radius: 4px;
            outline: none;
            margin-bottom: 20px;
        }

        input[type="text"]:focus {
            border-color: var(--primary-green);
        }

        .btn-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid var(--text-black);
            border-radius: 4px;
            transition: all 0.2s;
        }

        .btn-check {
            background-color: var(--primary-green);
            color: var(--white);
        }

        .btn-check:hover {
            background-color: var(--text-black);
            color: var(--white);
        }

        .btn-refresh {
            background-color: var(--white);
            color: var(--text-black);
        }

        .btn-refresh:hover {
            background-color: #f0f0f0;
        }

        .message {
            margin-top: 20px;
            font-weight: bold;
            height: 24px;
        }

        .score-board {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Word Scrambler</h1>
    <p><em>Anatomy & Physiology Edition</em></p>
    
    <div class="scrambled-word" id="scrambledWord">LOADING...</div>
    
    <div class="hint-box">
        <strong>Hint:</strong> <span id="hintText">Fetching definition...</span>
    </div>

    <input type="text" id="userInput" placeholder="Type your answer here..." autocomplete="off">

    <div class="btn-container">
        <button class="btn-check" onclick="checkAnswer()">Check Answer</button>
        <button class="btn-refresh" onclick="initGame()">New Word</button>
    </div>

    <div id="message" class="message"></div>

    <div class="score-board">
        Solved: <span id="score">0</span> | Total Words: <span id="total">0</span>
    </div>
</div>

<script>
    const words = [
        { word: "Homeostasis", hint: "The state of steady internal physical and chemical conditions." },
        { word: "Mitochondria", hint: "The organelle responsible for generating most chemical energy (ATP)." },
        { word: "Epithelium", hint: "Tissue that lines the outer surfaces of organs and blood vessels." },
        { word: "Sagittal", hint: "An anatomical plane dividing the body into right and left parts." },
        { word: "Proximal", hint: "Directional term describing a part closer to the center of the body." },
        { word: "Hemopoiesis", hint: "The production of blood cells and platelets in bone marrow." },
        { word: "Osteoblast", hint: "A cell that secretes the matrix for bone formation." },
        { word: "Myocardium", hint: "The muscular tissue of the heart." },
        { word: "Capillary", hint: "Fine branching blood vessels forming a network between arterioles and venules." },
        { word: "Neurotransmitter", hint: "Chemical messengers that transmit signals across a synapse." }
    ];

    let currentWord = "";
    let score = 0;
    let totalPlayed = 0;

    function initGame() {
        const randomObj = words[Math.floor(Math.random() * words.length)];
        currentWord = randomObj.word;
        
        // Scramble the word
        let strArray = currentWord.split("");
        for (let i = strArray.length - 1; i > 0; i--) {
            let j = Math.floor(Math.random() * (i + 1));
            [strArray[i], strArray[j]] = [strArray[j], strArray[i]];
        }
        
        // Ensure it actually looks different
        if(strArray.join("") === currentWord.toUpperCase()) return initGame();

        document.getElementById("scrambledWord").innerText = strArray.join("");
        document.getElementById("hintText").innerText = randomObj.hint;
        document.getElementById("userInput").value = "";
        document.getElementById("message").innerText = "";
        document.getElementById("userInput").focus();
    }

    function checkAnswer() {
        let userVal = document.getElementById("userInput").value.trim().toLowerCase();
        let msg = document.getElementById("message");

        if (userVal === currentWord.toLowerCase()) {
            msg.style.color = "green";
            msg.innerText = "✓ Correct! Well done.";
            score++;
            totalPlayed++;
            updateScore();
            setTimeout(initGame, 1500);
        } else {
            msg.style.color = "red";
            msg.innerText = "✗ Not quite. Try again!";
        }
    }

    function updateScore() {
        document.getElementById("score").innerText = score;
        document.getElementById("total").innerText = totalPlayed;
    }

    // Allow "Enter" key to submit
    document.getElementById("userInput").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            checkAnswer();
        }
    });

    // Start game on load
    window.onload = initGame;
</script>

</body>
</html>
