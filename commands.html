<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Office Shortcuts - Student Cheat Sheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d5a27 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #4CAF50;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4CAF50;
        }

        .mode-toggle {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .mode-toggle:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .app-tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .tab.active {
            background: #4CAF50;
            border-color: #4CAF50;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4CAF50;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .shortcut-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .shortcut-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.2);
            border-color: #4CAF50;
        }

        .shortcut-description {
            font-size: 16px;
            margin-bottom: 10px;
            color: white;
        }

        .shortcut-keys {
            display: inline-flex;
            gap: 5px;
            align-items: center;
        }

        .key {
            background: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .key-separator {
            color: #4CAF50;
            font-weight: bold;
            margin: 0 5px;
        }

        .quiz-mode {
            display: none;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .quiz-question {
            font-size: 1.4em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .quiz-input {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
        }

        .quiz-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .quiz-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quiz-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .quiz-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .quiz-feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .correct {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid #4CAF50;
            color: #4CAF50;
        }

        .incorrect {
            background: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #f44336;
        }

        .score {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .app-tabs {
                flex-wrap: wrap;
            }
            
            .shortcuts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Microsoft Office Shortcuts</h1>
            <p>Master Word, Excel & PowerPoint shortcuts like a pro!</p>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search shortcuts..." id="searchInput">
                <span class="search-icon">üîç</span>
            </div>
            <button class="mode-toggle" id="modeToggle">üéØ Quiz Mode</button>
        </div>

        <div id="studyMode">
            <div class="app-tabs">
                <div class="tab active" data-app="word">üìù Word</div>
                <div class="tab" data-app="excel">üìä Excel</div>
                <div class="tab" data-app="powerpoint">üìã PowerPoint</div>
                <div class="tab" data-app="all">üîÑ All Apps</div>
            </div>

            <div class="shortcuts-grid" id="shortcutsGrid">
                <!-- Shortcuts will be populated by JavaScript -->
            </div>
        </div>

        <div class="quiz-mode" id="quizMode">
            <div class="quiz-card">
                <div class="quiz-question" id="quizQuestion"></div>
                <input type="text" class="quiz-input" id="quizInput" placeholder="Type the shortcut (e.g., Ctrl + C)">
                <div class="quiz-buttons">
                    <button class="quiz-btn" id="submitAnswer">‚úÖ Submit</button>
                    <button class="quiz-btn" id="skipQuestion">‚è≠Ô∏è Skip</button>
                    <button class="quiz-btn" id="newQuiz">üîÑ New Quiz</button>
                </div>
                <div class="quiz-feedback" id="quizFeedback"></div>
                <div class="score" id="scoreDisplay"></div>
            </div>
        </div>
    </div>

    <script>
        const shortcuts = {
            word: [
                { description: "Create new document", keys: ["Ctrl", "N"] },
                { description: "Open an existing document", keys: ["Ctrl", "O"] },
                { description: "Save the document", keys: ["Ctrl", "S"] },
                { description: "Close the document", keys: ["Ctrl", "W"] },
                { description: "Cut selected content", keys: ["Ctrl", "X"] },
                { description: "Copy selected content", keys: ["Ctrl", "C"] },
                { description: "Paste from Clipboard", keys: ["Ctrl", "V"] },
                { description: "Undo the last action", keys: ["Ctrl", "Z"] },
                { description: "Redo the last action", keys: ["Ctrl", "Y"] },
                { description: "Select all document content", keys: ["Ctrl", "A"] },
                { description: "Apply bold formatting to text", keys: ["Ctrl", "B"] },
                { description: "Center-align text", keys: ["Ctrl", "E"] },
                { description: "Insert a hyperlink", keys: ["Ctrl", "K"] },
                { description: "Move to the next cell", keys: ["Tab"] },
                { description: "Move to the previous cell", keys: ["Shift", "Tab"] }
            ],
            excel: [
                { description: "Create new workbook", keys: ["Ctrl", "N"] },
                { description: "Open an existing workbook", keys: ["Ctrl", "O"] },
                { description: "Save the workbook", keys: ["Ctrl", "S"] },
                { description: "Close Excel", keys: ["Ctrl", "Q"] },
                { description: "Cut selected text/object/slide", keys: ["Ctrl", "X"] },
                { description: "Copy selected text/object/slide", keys: ["Ctrl", "C"] },
                { description: "Paste cut/copied content", keys: ["Ctrl", "V"] },
                { description: "Insert a hyperlink", keys: ["Ctrl", "K"] },
                { description: "Undo the last action", keys: ["Ctrl", "Z"] },
                { description: "Redo the last action", keys: ["Ctrl", "Y"] },
                { description: "Go to the next slide", keys: ["Page down"] },
                { description: "Go to the previous slide", keys: ["Page up"] }
            ],
            powerpoint: [
                { description: "Create new presentation", keys: ["Ctrl", "N"] },
                { description: "Add a new slide", keys: ["Ctrl", "M"] },
                { description: "Apply bold formatting to selected text", keys: ["Ctrl", "B"] },
                { description: "Cut selected text/object/slide", keys: ["Ctrl", "X"] },
                { description: "Copy selected text/object/slide", keys: ["Ctrl", "C"] },
                { description: "Paste cut/copied content", keys: ["Ctrl", "V"] },
                { description: "Insert a hyperlink", keys: ["Ctrl", "K"] },
                { description: "Undo the last action", keys: ["Ctrl", "Z"] },
                { description: "Redo the last action", keys: ["Ctrl", "Y"] },
                { description: "Go to the next slide", keys: ["Page down"] },
                { description: "Go to the previous slide", keys: ["Page up"] }
            ]
        };

        let currentApp = 'word';
        let isQuizMode = false;
        let currentQuestion = null;
        let score = { correct: 0, total: 0 };
        let usedQuestions = [];

        function formatKeys(keys) {
            return keys.map(key => `<span class="key">${key}</span>`).join('<span class="key-separator">+</span>');
        }

        function createShortcutCard(shortcut, app) {
            return `
                <div class="shortcut-card" data-app="${app}">
                    <div class="shortcut-description">${shortcut.description}</div>
                    <div class="shortcut-keys">${formatKeys(shortcut.keys)}</div>
                </div>
            `;
        }

        function renderShortcuts(app = 'word', searchTerm = '') {
            const grid = document.getElementById('shortcutsGrid');
            let shortcutsToShow = [];

            if (app === 'all') {
                Object.keys(shortcuts).forEach(appKey => {
                    shortcuts[appKey].forEach(shortcut => {
                        shortcutsToShow.push({ ...shortcut, app: appKey });
                    });
                });
            } else {
                shortcuts[app].forEach(shortcut => {
                    shortcutsToShow.push({ ...shortcut, app });
                });
            }

            if (searchTerm) {
                shortcutsToShow = shortcutsToShow.filter(shortcut =>
                    shortcut.description.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    shortcut.keys.join(' ').toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            if (shortcutsToShow.length === 0) {
                grid.innerHTML = '<div class="no-results">No shortcuts found. Try a different search term!</div>';
                return;
            }

            grid.innerHTML = shortcutsToShow.map(shortcut => 
                createShortcutCard(shortcut, shortcut.app)
            ).join('');
        }

        function generateQuizQuestion() {
            const allShortcuts = [];
            Object.keys(shortcuts).forEach(app => {
                shortcuts[app].forEach(shortcut => {
                    allShortcuts.push({ ...shortcut, app });
                });
            });

            // Reset used questions if all have been used
            if (usedQuestions.length >= allShortcuts.length) {
                usedQuestions = [];
            }

            // Find unused questions
            const availableQuestions = allShortcuts.filter((_, index) => 
                !usedQuestions.includes(index)
            );

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const originalIndex = allShortcuts.indexOf(availableQuestions[randomIndex]);
            
            usedQuestions.push(originalIndex);
            currentQuestion = availableQuestions[randomIndex];

            document.getElementById('quizQuestion').textContent = 
                `What's the shortcut for: "${currentQuestion.description}"?`;
            document.getElementById('quizInput').value = '';
            document.getElementById('quizFeedback').textContent = '';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('quizInput').value.trim().toLowerCase();
            const correctAnswer = currentQuestion.keys.join(' + ').toLowerCase();
            const alternativeAnswer = currentQuestion.keys.join(' ').toLowerCase();
            
            const feedback = document.getElementById('quizFeedback');
            score.total++;

            if (userAnswer === correctAnswer || userAnswer === alternativeAnswer || 
                userAnswer === correctAnswer.replace(/\s/g, '') || 
                userAnswer === alternativeAnswer.replace(/\+/g, '')) {
                score.correct++;
                feedback.textContent = 'üéâ Correct! Well done!';
                feedback.className = 'quiz-feedback correct';
            } else {
                feedback.textContent = `‚ùå Incorrect. The answer is: ${currentQuestion.keys.join(' + ')}`;
                feedback.className = 'quiz-feedback incorrect';
            }

            updateScore();
            setTimeout(generateQuizQuestion, 2000);
        }

        function updateScore() {
            const percentage = score.total > 0 ? Math.round((score.correct / score.total) * 100) : 0;
            document.getElementById('scoreDisplay').textContent = 
                `Score: ${score.correct}/${score.total} (${percentage}%)`;
        }

        function resetQuiz() {
            score = { correct: 0, total: 0 };
            usedQuestions = [];
            updateScore();
            generateQuizQuestion();
        }

        // Event Listeners
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentApp = tab.dataset.app;
                renderShortcuts(currentApp, document.getElementById('searchInput').value);
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderShortcuts(currentApp, e.target.value);
        });

        document.getElementById('modeToggle').addEventListener('click', () => {
            isQuizMode = !isQuizMode;
            const studyMode = document.getElementById('studyMode');
            const quizMode = document.getElementById('quizMode');
            const toggle = document.getElementById('modeToggle');

            if (isQuizMode) {
                studyMode.style.display = 'none';
                quizMode.style.display = 'block';
                toggle.textContent = 'üìö Study Mode';
                resetQuiz();
            } else {
                studyMode.style.display = 'block';
                quizMode.style.display = 'none';
                toggle.textContent = 'üéØ Quiz Mode';
            }
        });

        document.getElementById('submitAnswer').addEventListener('click', checkAnswer);
        document.getElementById('skipQuestion').addEventListener('click', () => {
            score.total++;
            updateScore();
            generateQuizQuestion();
        });
        document.getElementById('newQuiz').addEventListener('click', resetQuiz);

        document.getElementById('quizInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize
        renderShortcuts();
        updateScore();
    </script>
</body>
</html>
