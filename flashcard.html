<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompTIA Network+ Flashcards</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
        }
        .flashcard-container {
            perspective: 1000px;
        }
        .flashcard {
            width: 300px;
            height: 200px;
            text-align: center;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-side {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            font-size: 18px;
        }
        .flashcard-front {
            background-color: #ffffff;
            color: #00796b;
        }
        .flashcard-back {
            background-color: #00796b;
            color: #ffffff;
            transform: rotateY(180deg);
        }
        .button-container {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #00796b;
            color: white;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40;
        }
        .toggle-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="toggle-button" onclick="toggleMode()">Show Examples</button>
    </div>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-side flashcard-front">
                <div id="term">Term 1</div>
            </div>
            <div class="flashcard-side flashcard-back">
                <div id="content">Definition or example of Term 1</div>
            </div>
        </div>
        <div class="button-container">
            <button onclick="flipCard()">Flip Card</button>
            <button onclick="prevCard()">Previous</button>
            <button onclick="nextCard()">Next</button>
        </div>
    </div>

    <script>
        let terms = [
            { term: "IP Address", definition: "A unique string of numbers separated by periods that identifies each computer using the Internet Protocol to communicate over a network.", example: "192.168.0.1" },
            { term: "Subnet Mask", definition: "A 32-bit number that divides an IP address into network and host parts.", example: "255.255.255.0" },
            { term: "Router", definition: "A networking device that forwards data packets between computer networks.", example: "A home Wi-Fi router" },
            { term: "Switch", definition: "A device in a network that connects other devices together and uses MAC addresses to forward data to the correct destination.", example: "An Ethernet switch" },
            { term: "Firewall", definition: "A network security device that monitors and controls incoming and outgoing network traffic based on predetermined security rules.", example: "Cisco ASA firewall" },
            { term: "DNS", definition: "Domain Name System: A system that translates human-friendly domain names to IP addresses.", example: "Translating www.example.com to 93.184.216.34" },
            { term: "DHCP", definition: "Dynamic Host Configuration Protocol: A network management protocol used to automate the process of configuring devices on IP networks.", example: "Assigning IP addresses to devices on a network" },
            { term: "NAT", definition: "Network Address Translation: A method of remapping one IP address space into another by modifying network address information.", example: "Home network using a single public IP address" },
            { term: "VPN", definition: "Virtual Private Network: A service that allows you to connect to the internet via a server run by a VPN provider, encrypting your data.", example: "Using NordVPN to secure your internet connection" },
            { term: "VLAN", definition: "Virtual LAN: A logical group of workstations, servers, and network devices that appear to be on the same LAN despite their geographical distribution.", example: "Segmenting a network for different departments" },
            { term: "SSID", definition: "Service Set Identifier: A unique name that identifies a wireless network.", example: "Home Wi-Fi network name 'MyHomeNetwork'" },
            { term: "MAC Address", definition: "Media Access Control Address: A unique identifier assigned to network interfaces for communications on the physical network segment.", example: "00:1A:2B:3C:4D:5E" },
            { term: "OSI Model", definition: "Open Systems Interconnection Model: A conceptual framework used to understand and implement communications between different networking systems.", example: "Layer 2 is the Data Link Layer" },
            { term: "TCP/IP", definition: "Transmission Control Protocol/Internet Protocol: A suite of communication protocols used to interconnect network devices on the internet.", example: "TCP for reliable transmission, IP for addressing" },
            { term: "Bandwidth", definition: "The maximum rate of data transfer across a given path.", example: "100 Mbps internet connection" },
            { term: "Latency", definition: "The delay before a transfer of data begins following an instruction for its transfer.", example: "20ms ping time to a server" },
            { term: "Packet", definition: "A small segment of data sent over a network, containing both data and information about the data.", example: "An IP packet containing HTTP data" },
            { term: "Port", definition: "A virtual point where network connections start and end. Ports are used in TCP/IP networking to help manage and direct network traffic.", example: "Port 80 for HTTP traffic" },
            { term: "802.11", definition: "A set of standards for wireless local area networking (WLAN).", example: "Wi-Fi 6 (802.11ax)" },
            { term: "PoE", definition: "Power over Ethernet: A technology that allows network cables to carry electrical power.", example: "PoE-enabled IP cameras" }
        ];
        let currentCardIndex = 0;
        let showDefinition = true;

        function updateCard() {
            document.getElementById('term').innerText = terms[currentCardIndex].term;
            if (showDefinition) {
                document.getElementById('content').innerText = terms[currentCardIndex].definition;
            } else {
                document.getElementById('content').innerText = terms[currentCardIndex].example;
            }
        }

        function flipCard() {
            document.getElementById('flashcard').classList.toggle('is-flipped');
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % terms.length;
            updateCard();
        }

        function prevCard() {
            currentCardIndex = (currentCardIndex - 1 + terms.length) % terms.length;
            updateCard();
        }

        function toggleMode() {
            showDefinition = !showDefinition;
            document.querySelector('.toggle-button').innerText = showDefinition ? "Show Examples" : "Show Definitions";
            updateCard();
        }

        updateCard();
    </script>
</body>
</html>
